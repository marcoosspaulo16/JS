<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Controle de Finanças</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<body>
    <main>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="incomes"> 0.00 </span>
            </div>
            <div>
                Saídas: R$
                <span class="expenses"> 0.00 </span>
            </div>
            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>
        
        <div class="newItem">
            <div class="divDesc">
                <label for="desc"> Descricao</label>
                <input type="text" id="desc">
            </div>
        
    
            <div class="divAmount">
                
                <label for="amount"> Valor </label>
                <input type="number" id="amount">
            </div>
            <div id="divType" onload="hora()">
                <label for="type">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saida</option>
                </select>
            </div>
            <button id="btnNew"> Incluir </button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th> Descricao </th>
                        <th class="columnAmount"> Valor </th>
                        <th class="columnType"> Tipo </th>
                        <th class="columnAction"> </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="ambiente.js"></script>
</body>

</html>
